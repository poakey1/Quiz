<svg width="450" height="225" viewBox="0 0 150 75" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5733;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C70039;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="60" fill="url(#gradient)" dy=".35em" text-anchor="middle" filter="url(#glow)">
    QUIZ
  </text>
</svg>
